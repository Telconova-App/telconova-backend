spring.application.name=TELCONOVA-P7F2

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Embedded H2 datasource (in-memory) - good for development
spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL init (leave off or change as needed)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:/data.sql

# JWT Configuration
# 24 hours in milliseconds
app.jwt.secret=${JWT_SECRET:TelcoNovaSecretKeyForJWTTokenGenerationAndValidation2024}
app.jwt.expiration=86400000

# Resend Email Configuration
resend.api.key=${RESEND_API_KEY:re_bafP9BAM_KRSzypdHh9ZfqiCL9s7htZvZ}
resend.from.email=${RESEND_FROM_EMAIL:onboarding@resend.dev}
resend.from.name=${RESEND_FROM_NAME:Acme}
spring.sql.init.schema-locations=classpath:/schema.sql

# Optional: make Hibernate SQL logging more verbose during development
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development convenience credentials for HTTP Basic (change/remove in production)
spring.security.user.name=admin
spring.security.user.password=admin
