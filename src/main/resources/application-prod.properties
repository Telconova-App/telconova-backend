spring.application.name=TELCONOVA-P7F2

# PostgreSQL Configuration (Render provides DATABASE_URL)
# Render's DATABASE_URL starts with postgresql://, we need jdbc:postgresql://
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/telconova}}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# SQL init for production
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:/data.sql
spring.sql.init.schema-locations=classpath:/schema.sql

# JWT Configuration
app.jwt.secret=${JWT_SECRET:TelcoNovaSecretKeyForJWTTokenGenerationAndValidation2024}
app.jwt.expiration=86400000

# Resend Email Configuration
resend.api.key=${RESEND_API_KEY}
resend.from.email=${RESEND_FROM_EMAIL:onboarding@resend.dev}
resend.from.name=${RESEND_FROM_NAME:Acme}

# Logging for production
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.telconovaP7F22025=INFO

# Disable H2 console in production
spring.h2.console.enabled=false

# Server configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=never
